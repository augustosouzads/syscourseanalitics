<!DOCTYPE html>

<html  xmlns:th="http://thymeleaf.org">
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />	 
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
     <title> Relatório por Turma  </title>
</head>

<body>

<div class="container">
	<div class="jumbotron" align="center" style="color:darkblue ; margin-top: 10px ">
         <h1>Relatório por Turma</h1>
    </div >
    
    <div class="jumbotron" align="center" style="color:black ; margin-top: 10px ">
         <h2>Selecione a Turma</h2>
    
    <form th:action="@{/reports/graficoDeBarrasTurmaId}" th:method="get">   
		
		<div class="form-group">
			<select name="turma" class="">
				<option th:each= "turma : ${turmas}" th:value="${turma.turmaId}"
				th:utext="${turma.turmaNome+ ' - '+turma.periodo+ ' - '+turma.cursoId.cursoTitulo+' ('+turma.cursoId.sigla+')'}"></option>
			</select>
	    </div>
 	    
		<button type="submit" class="btn btn-lg btn-primary"style="color: black">Visualizar Dados</button>
	</form>
	</div >
		
		
		<div>
		<a href="html" class="btn btn-lg btn-primary"
		    style="color: red">Cancelar</a>				
			<a href="/" class="btn btn-lg btn-primary">Inicio</a>
		</div >
  		DevWeb
</div >
  		

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
