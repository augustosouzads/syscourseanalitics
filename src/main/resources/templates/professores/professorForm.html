<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Cadastro de professor</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">

     <div class="jumbotron" align="center" style="color:darkblue ; margin-top: 10px ">
            <h1>Cadastro de professor</h1>
     </div>
        
    <br/>
		<div th:each = "m : ${msg}">
		   <span th:text = "${m}"></span>
		</div>
	<br/>
	
	<form action="cadastrarProfessor" method="post">
    <div class="form-group">
        <label for="nome">Nome </label> 
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"/>
    </div>
     <div class="form-group">
        <label for="nome">Sobrenome</label> 
        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome"/>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label> 
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone"/>
    </div>
    <button type="submit" class="btn btn-lg btn-primary" style="color: green">Cadastrar</button>
    <a href="listaProfessores" class="btn btn-lg btn-primary"style="color: red">Cancelar</a>
    <a href="/" class="btn btn-lg btn-primary">Inicio</a>
	</form>
    
 </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
