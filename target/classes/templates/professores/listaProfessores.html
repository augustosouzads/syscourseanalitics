<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lista de Professores</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div class="jumbotron" align="center" style="color:darkblue ; margin-top: 10px ">
         <h1>Lista de professores</h1>
    </div>

<div id="listaDeProfesssores">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id </th>
            <th>Nome </th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>telefone</th>
        </tr>
        </thead>
        <tr th:each="professor : ${professores}">
            <td> <span th:text="${professor.professorId}"></span> </td>
            <td> <span th:text="${professor.nome}"></span> </td>
            <td> <span th:text="${professor.sobrenome}"></span> </td>
            <td> <span th:text="${professor.email}"></span> </td>
            <td> <span th:text="${professor.telefone}"></span> </td>
        </tr>
    </table>
</div>

	<a href="professorForm" class="btn btn-lg btn-primary">Cadastrar Novo</a>
	<a href="/" class="btn btn-lg btn-primary">Inicio</a>
	

<hr/>
	<form action="deletarProfessor" method="get">
	 	<div class="form-group">
        	  <label for="nome">Excluir Professor</label> 
          	  <input type="text" class="form-control" id="professorId" name="professorId" placeholder="id"/>
        </div>
        	  <button type="submit" class="btn btn-lg btn-primary" style="color: red">Excluir Professor</button>
    </form>
<hr/>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
