<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

</head>
<body>
	<div class="container">
		<h1 align="center">Análise de Dados </h1>

		<div id="container"
			style="width: 550px; height: 400px; margin: 0 auto"></div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script th:inline="javascript">
    $(function(){
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Participação de alunos conectados em aula online por disciplina'
        },
        subtitle: {
            text: 'Todos os detalhes são baseados em dados reais'
        },
        xAxis: {
            categories: [[${Data}]],
            crosshair: true
        },
        yAxis: {
            min: 0,
            max:25,
            title: {
                text:  [[${Conectados}]]
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Matriculados',
            data: [[${Matriculados}]]
        },{
            name: 'Conectados',
            data: [[${Conectados}]]
        }]
    });
    });
</script>
	<div>
		<h3 align="center"> System Course Analitcs Technology Line Graph</h3>
		<a href="/" class="btn btn-lg btn-primary">Inicio</a>
	</div>
  </div>	
</body>
</html>
